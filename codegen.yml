overwrite: true
schema:
  - https://backend-production-ef30.up.railway.app/graphql
documents: src/graphql/**/*.graphql
generates:
  ./src/generated/sdk.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      skipTypename: true
      preResolveTypes: true
      rawRequest: false
      pureMagicComment: true
      scalars:
        DateTime: string
        PositiveInt: number
