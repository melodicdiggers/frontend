query eventBySlug($slug: String!) {
	events(filters: { slug: { eq: $slug } }) {
		data {
			attributes {
				title
				location
				eventDate
				slug
				description
				media {
					data {
						attributes {
							url
						}
					}
				}
				ticket {
					data {
						attributes {
							name
							ammount
							available
							value
						}
					}
				}
			}
		}
	}
}
